name: Maven Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11
          server-id: central
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MY_MAVEN_GPG_PASSPHRASE
      - run: gpg --version
      - run: gpg --list-secret-keys --keyid-format=long
      - run: cat ~/.m2/settings.xml
      - run: mvn -B -X -ntp verify
        env:
          MY_MAVEN_GPG_PASSPHRASE: ${{ secrets.MY_GPG_PASSPHRASE }}
